<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>spotify clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
    
    <div class="container flex bg-black">
        <div class="left">
            <div class="close invert">
                <img src="close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img class="invert" src="logo.svg" alt="">
                </div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">HOME</li>
                    <li><img class="invert" src="search.svg" alt="home">SEARCH</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="library.svg" alt="">
                    <h2>your library</h2>
                </div>
                <div class="songlist">
                    <ul>
                            
                    </ul>
                </div>
                <footer class="footer">
                    <a href="https://www.spotify.com/in-en/legal/">Legal</a>
                    <a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety & Privacy Center</a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a>
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a>
                    <a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a>
                </footer>
            </div>
        </div>
        
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="flex hamburgercontianer">
                        <img height="60px" width="60px" class="invert hamburger" src="hamburger.svg" alt="">
                    <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                    color="#000000" fill="none">
                    <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                    stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
          color="#000000" fill="none">
          <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
              stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </div>
        </div>
        <div class="buttons">
            <button class="signupbtn">signup</button>
            <button class="loginbtn">login</button>
        </div>
    </div>
    
    <div class="spotifyplaylists">
        <h2>spotify playlists</h2>
        <div class="cardcontainer">
            <div class="card">
                <div class="play">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="40" height="40">
                        <circle cx="12" cy="12" r="12" fill="#1DB954" />
                        <g transform="translate(1.5, 1.5) scale(0.85)">
                            <path
                            d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                            fill="#000000" />
                        </g>
                    </svg>
                </div>
                <img src="https://i.scdn.co/image/ab67616d00001e023f66b5b49ccea004a5ef0db2" alt="">
                <h1>lose yourself</h1>
                <p>hit song by eminem</p>
            </div>
            
            <div class="card">
                <div class="play">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="40" height="40">
                        <circle cx="12" cy="12" r="12" fill="#1DB954" />
                        <g transform="translate(1.5, 1.5) scale(0.85)">
                            <path
                            d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                            fill="#000000" />
                        </g>
                    </svg>
                </div>
                <img src="https://i.scdn.co/image/ab67616d00001e023f66b5b49ccea004a5ef0db2" alt="">
                <h1>lose yourself</h1>
                <p>hit song by eminem</p>
            </div>
        </div>
        <div class="playbar">
            <div class="seekbar">
                <div class="circle"></div>
            </div>
            <div class="above">
                <div class="songinfo"></div>
                <div class="songbuttons">
                    <img id="previous" src="previous.svg" alt="">
                    <img id="play" src="play.svg" alt="">
                    <img id="forward" src="forward.svg" alt="">
                </div>
                <div class="time"></div>
            </div>
        </div>
      </div>
    </div>
</div>

<script src="scirpt.js"></script>
</body>

</html>
